<html>
    <head>
        <title>noise.js demo</title>
        <link rel="stylesheet" type="text/css" href="css/slider.css"/>
        <link rel="stylesheet" type="text/css" href="css/dark.css"/>
        <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="container">
            <header><span class="smallname">temple of noise</span></header>
            <div id="volsym">vol</div>
            <input type="range" id="vol" min="0" max="100" value="75" />
        </div>
        <footer>
        </footer>

        <script type="text/javascript" src="../noise.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
        <script type="text/javascript">
            var ui_active=false;
            $(":range").rangeinput({
                change: function(e,v) {
                    if(ui_active) {
                        noise.setVolume(v);
                        last_userdef_volume = v;
                    }
                },
                onSlide: function(e,v) {
                    if(ui_active) {
                        noise.setVolume(v);
                        last_userdef_volume = v;
                        console.log("User changed value to " + v);
                    }
                },
                speed: 1000//ms on click
            });
            var volume_knob = $(":range").data("rangeinput")
            $(".handle").mousedown(function() {ui_active = true;});
            $(".handle").mouseup(function() {ui_active = false; oscillator.reset();});


            var noise = new Noise();
            noise.setVolume(75);
            var last_userdef_volume = 75;
            noise.addSource(audioLib.Noise, "brown");
            noise.addSource(audioLib.Binaural, 200, 10);

            var oscillator = audioLib.Oscillator(60, 0.15);
            var osc_runner = function() {
                if (!ui_active) {
                    oscillator.generate();
                    noise.setVolume(last_userdef_volume + oscillator.getMix()*10);
                    volume_knob.setValue(last_userdef_volume + oscillator.getMix()*10);
                }
                setTimeout(osc_runner, 16); // 16ms = approx. 60Hz
            }
            osc_runner();

        </script>
    </body>
</html>
