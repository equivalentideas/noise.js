<html>
    <head>
        <title>noise.js demo</title>
        <link rel="stylesheet" type="text/css" href="css/slider.css"/>
        <link rel="stylesheet" type="text/css" href="css/dark.css"/>
        <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="container">
            <header>wall of noise</header>
            <input type="range" id="vol" min="0" max="100" value="75" />
        </div>

        <script type="text/javascript" src="../lib/audiolib.js/lib/audiolib.js"></script>
        <script type="text/javascript" src="../noise.js"></script>
        <script type="text/javascript" src="../binaural.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
        <script type="text/javascript">
            $(":range").rangeinput({
                onSlide: function(e,v) {
                    noise.setVolume(v);
                },
                speed: 1000
            });
            var noise = new Noise();
            noise.setVolume(75);
            noise.addSource(audioLib.Noise, "brown");
            noise.addSource(audioLib.Binaural, 100, 10);
        </script>
    </body>
</html>
